<div *ngFor="let hackFraud of this.hfService.getHackFrauds()"
     (click)="this.hfService.selectHackFraud(hackFraud)"
     [ngClass]="{'selected' : this.hfService.hackFraudIsSelected(hackFraud),
                 'unselectable' : this.hfService.hackFraudIsUnselectable(hackFraud)}">
  <img src="assets/images/faces/{{ hackFraud }}.jpg" alt="{{ hackFraud }}">
</div>
